<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/output.css" />
    <script src="./src/scripts/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main class="w-full h-lvh p-4 md:p-10 flex flex-col gap-2">
      <h1 class="text-center text-2xl font-bold md:text-4xl">Calculadora</h1>

      <div
        id="container"
        class="w-full max-w-md h-max p-4 flex flex-col items-center gap-4 m-auto border rounded-md border-s-stone-400"
      >
        <div
          id="display"
          class="w-[80vw] h-10 py-1 px-4 max-w-sm text-2xl font-bold flex justify-start items-center border border-s-stone-400 overflow-hidden md:h-14"
        >
          <p></p>
        </div>

        <div
          id="panel"
          class="w-[80vw] h-[80vw] max-w-sm max-h-96 md:h-[45vw] text-2xl flex gap-1"
        >
          <div
            class="numbers w-8/10 grid grid-cols-3 justify-center items-center gap-1"
          >
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn operator">-</div>
            <div class="btn number">0</div>
            <div class="btn operator">+</div>
          </div>
          <div
            class="controls w-2/10 flex flex-col justify-center items-center gap-1"
          >
            <div class="btn clear">AC</div>
            <div class="btn erase">CE</div>
            <div class="btn operator">/</div>
            <div class="btn operator">*</div>
            <div class="btn equal">=</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
